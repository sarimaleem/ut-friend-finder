<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="profile_read.css" />
</head>

<body>
    <div id="header">
        <div class = "header-element">
            <a href = "./search.html">UTFF</a>
        </div>
        <div class = "header-element">
          <input id = "search-bar" type = "text"/>
        </div>
        <div class = "header-element">
          <div id="profile-btn"></div>
        </div>
    </div>

    <div class="wrapper">

        <div class="pic">
            <img src="../pfp.png">
        </div>

        <div class="desc">
            <h1 id="name"></h1>
            <div class="bioContainer">
                <p cols="90" rows="10" type="text" id="bio" name="social" value="" placeholder="enter social"> </p>
                <br>
                <br>
                <div id="socialsList"></div>
            </div>
        </div>
    </div>

    <script src="profile_read.js"></script>
</body>
</html>
