
<!doctype html>
<html>
  <style>
  h3, h4, h6 {
    font-family: Arial, sans-serif;
  }
  h4 {
    font-size: 20px;
  }
  h6 {
    font-size: 10px;
  }
    table, th, tr{
    border: 1px solid black;
  }
  .grid-container {
    display: grid;
    grid-template-columns: auto auto auto;
    padding: 10px;
  }
  .grid-item {
    background-color: rgba(255, 255, 255, 0.8);
    /*border: 1px solid rgba(0, 0, 0, 0.8);*/
    padding: 20px;
    font-size: 30px;
    text-align: center;
  }
  .dropbtn {
    background-color: #E8EAEE;
    color: black;
    padding-left: 5px;
    padding-right: 75px;
    padding-top, padding-bottom: 2px;
    text-align: left;
    font-size: 10px;
    border: none;
    margin-top: 10px;
    cursor: pointer;
  }

  .dropdown-content a {
    display: none;
  }

  .dropbtn hover {

  }

  </style>
  <head>
    <title>Search</title>
  </head>
  <body>
    <h3>Filters</h3>

    <h4>Location</h4>
    <div class="grid-container">
      <div class="grid-item">
        <h6>Distance from me</h6>
        <button class="dropbtn">Select</button>
      </div>
      <div class="grid-item">
        <h6>Close to City</h6>
        <button class="dropbtn">Select</button>
      </div>
    </div>

    <h4>Personal</h4>
    <div class="grid-container">
      <div class="grid-item">
        <h6>Age</h6>
        <button class="dropbtn">Select</button>
      </div>
      <div class="grid-item">
        <h6>Gender</h6>
        <button class="dropbtn">Select</button>
      </div>
    </div>

    <h4>Academics</h4>
    <div class="grid-container">
      <div class="grid-item">
        <h6>Year</h6>
        <button class="dropbtn">Select</button>
        <div class="dropdown-content">
          <a href="#">Freshman</a>
          <a href="#">Sophmore</a>
          <a href="#">Junior</a>
          <a href="#">Senior</a>
        </div>
      </div>
      <div class="grid-item">
        <h6>College</h6>
        <button class="dropbtn">Select</button>
      </div>
      <div class="grid-item">
        <h6>Major</h6>
        <button class="dropbtn">Select</button></div>
    </div>
    <div id="putTableHere"></div>
    <script src="search.js"></script>

  </body>
</html>
