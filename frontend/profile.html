<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css" />
</head>

<body>
    <div id="header">
        <div class = "header-element">
            <a href = "./search.html">UTFF</a>
        </div>
        <div class = "header-element">
          <input id = "search-bar" type = "text"/>
        </div>
        <div class = "header-element">
          <div id="profile-btn"></div>
        </div>
    </div>

    <div class="wrapper">

        <div class="pic">
            <img src="../pfp.png">
        </div>

        <div class="desc">
            <h1 id="name"></h1>
            <div class="bioContainer">
                <textarea cols="90" rows="10" type="text" id="bio" name="social" value="" placeholder="enter social" onclick="edit()"> </textarea>
                <br>
                <br>
                <input type="button" id="bioButton" name="button" value="save" onclick="save()">
                <div id="socialsList"></div>
            </div>
        </div>
        <div id="addSocial">
            <form name="myform" action="" method="get">
                <label>Enter Socials: </label>
                <br>
                <input type="text"  name="social" id = "socialName" value="" placeholder="enter social">
                <input type="text" id="socialUsername" name="social" value="" placeholder="username">
                <input type="button"  name="button" value="add social" onclick="appendSocial()">
            </form>
        </div>

    </div>

    <script src="profile.js"></script>
</body>
</html>
