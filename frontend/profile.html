<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css" />
</head>

<body>
    <div>
        <div class="pfp">
            <img src="../pfp.png">
        </div>

        <div class="nameContainer">
            <h1 id="name"></h1>
        </div>

        <div class="bioContainer">
            <input type="text" id="bio" name="social" value="" placeholder="enter social" onclick="edit()">
            <br>
            <input type="button" id="bioButton" name="button" value="save" onclick="save()">
        </div>
        <div class="socialsContainer">
            <div id="socialsList">
            </div>
            <div id="addSocial">
                <form name="myform" action="" method="get">
                    <label>Enter Socials: </label>
                    <br>
                    <input type="text"  name="social" id = "socialName" value="" placeholder="enter social">
                    <input type="text" id="socialUsername" name="social" value="" placeholder="username">
                    <input type="button"  name="button" value="add social" onclick="addsocial()">
                </form>
            </div>
        </div>
    </div>
    <script src="profile.js"></script>
</body>

</html>
